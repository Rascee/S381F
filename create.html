<html>
<title>Create New Restaurant</title>
<body>

<div><h1>Create New Restaurant</h1></div>

<form action="/create" method="POST">
  Restaurant name: <input name="name" type="text" required><br>
  Cuisine: <input name="cuisine" type="text"><br>
  Borough: <input name="borough" type="text"><br>
  Street: <input name="street" type="text" ><br>
  Building: <input name="building" type="text"><br>
  Zipcode: <input name="zipcode" type="text"><br>
  GPS Coordinates (lon.): <input name="lon" type="text"><br>
  GPS Coordinates (lat.): <input name="lat" type="text"><br>
  Photo: <input name="img" type="file"><br><br><br>
  <input name='create' type='submit' value='Create'>
</form>

</body>
</html>
